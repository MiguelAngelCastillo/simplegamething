<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="game.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body>
    <svg width="99%" viewBox="0 0 800 380" style="background: black">
      <text id="scoreboard" x="700" y="20">Food Eaten:</text>
      <image id="thingfood" x="600" y="10" width="15" height="15" xlink:href="http://www.gwc.maricopa.edu/class/bio201/skull/SkullSlideshow1/Slide1.jpg"/>
      <image id="scaryskeleton" x="550" y="250" width="50" height="50" xlink:href="https://cdn.drawception.com/images/panels/2012/10-8/L6dfOs2tZG-2.png"/>
      <image id="foodthing" x="30" y="60" width="15" height="15" xlink:href="http://thumb1.shutterstock.com/display_pic_with_logo/850792/221924830/stock-vector-vector-white-skull-on-black-background-in-grunge-design-style-221924830.jpg">
        <animate id="skull1" attributeName="x" from="30" to="300" dur="8s" begin="0s;skull2.end"/>
        <animate id="skull2" attributeName="x" from="300" to="30" dur="8s" begin="0s;skull1.end"/>
      <image/>
    </svg>
    <script type="text/javascript" src="game.js"></script>
  </body>
</html>
